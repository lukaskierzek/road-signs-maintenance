{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'road_signs_repair/css/style.css' %}">

    <!-- Bootstrap 5.2.0 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <div class="alert alert-warning alert-dismissible text-center">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sorry! Your browser has a problem with scripts!</strong>
      </div>
    </noscript>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <header>
            <h1>{% block header %}{% endblock %}</h1>
          </header>
        </div>
        <div class="col-md-8 pt-2">
          <nav>
            {% block navigation_bar %}
              {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'logout' %}" role="button">Sign out</a>
                <a class="btn btn-outline-primary" href="#" role="button">My profile</a>
              {% else %}
                <a class="btn btn-outline-primary" href="{% url 'login' %}" role="button">Sign in</a>
              {% endif %}
              <a class="btn btn-outline-primary" href="#" role="button">{% lorem w random %}</a>
              <a class="btn btn-outline-primary" href="#" role="button">{% lorem w random %}</a>
            {% endblock %}
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <main>
            <section>
              {% block content %}{% endblock %}
            </section>
          </main>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.2.0 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
